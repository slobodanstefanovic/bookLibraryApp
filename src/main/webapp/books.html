<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Books</title>
<!--  part sets the width of the page to follow the screen-width of the device -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Implementing BootStrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/books.js"></script>
</head>
<form action=""></form>
<body
	style="background-image: url(' https :// images.unsplash.com/ photo-1604361709763-44f7fc6dd075 ? ixlib = rb-1.2.1 &amp; ixid = MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8 &amp; auto = format &amp; fit = crop &amp; w = 1740 &amp; q = 80;">
	<form class="float-left" style="margin: 5px;" id="upload-form">
		<div class="container" style="text-align: right">
			<div class="row">
				<div class="col-xs-5 col-sm-5 col-md-5">
					<input id="file-upload" name="file-upload" type="file"
						class="btn-outline-light" style="margin: 5px;" />
				</div>
				<div class="col-xs-7 col-sm-7 col-md-7">
					<button id="upload-file" type="submit"
						class="btn btn-outline-secondary">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
							fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
  <path
								d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
  <path
								d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"></path>
</svg>
						<span class="visually-hidden">Upload</span>
					</button>
				</div>
			</div>
		</div>
	</form>
	<table id="books-table" class="table table-hover">
		<thead class="thead-dark">
			<tr>
				<th scope="col">BOOKS</th>
				<th scope="col">ISBN</th>
				<th scope="col">NAME</th>
				<th scope="col">AUTHOR</th>
				<th scope="col">PAGES</th>
				<th scope="col">GENRE</th>
				<th scope="col">
					<button type="button"
						class="open-AddBookDialog btn btn-outline-light"
						data-bs-toggle="modal" data-bs-target="#add-new-book-modal">Add
						New Book</button>
				<th scope="col">
			</tr>
		</thead>
		<tbody id="books" style="color: white">
		</tbody>
	</table>
	<br />
	<!-- Modal -->
	<div class="modal fade" id="add-new-book-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog cascading-modal modal-avatar modal-sm"
			role="document">
			<!--Content-->
			<div class="modal-content"
				style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).webp');">
				<!--Header-->
				<div class="modal-header">
					<img
						src="https://imageio.forbes.com/specials-images/imageserve/5f85be4ed0acaafe77436710/Stack-books-isolated-3d-rendering/130x0.jpg?format=jpg&width=130"
						alt="avatar" class="rounded-circle img-responsive">
					<h5 class="modal-title" id="book-title">Add Book</h5>
				</div>
				<div class="modal-body">
					<form id="form">
						<input type="hidden" id="id-label">
						<div class="mb-3">
							<label for="formGroupExampleInput"></label> <input type="text"
								class="alert alert-light" id="isbn-label" placeholder="ISBN"
								onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
						</div>
						<div class="mb-3">
							<label class="form-label"></label> <input type="text"
								class="alert alert-light" id="name-label" placeholder="Name" />
						</div>
						<div class="mb-3">
							<label class="form-label"></label> <input type="text"
								class="alert alert-light" id="author-label" placeholder="Author" />
						</div>
						<div class="mb-3">
							<label class="form-label"></label> <input type="text"
								class="alert alert-light" id="numpages-label"
								placeholder="Number of pages"
								onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
						</div>
						<div class="mb-3">
							<select id="drop-down-menu"
								class="form-control alert-light font-italic">
								<option class="font-italic" value="ACTION">ACTION</option>
								<option class="font-italic" value="DRAMA">DRAMA</option>
								<option class="font-italic" value="COMEDY">COMEDY</option>
								<option class="font-italic" value="ADVENTURE">ADVENTURE</option>
								<option class="font-italic" value="BIOGRAPHY">BIOGRAPHY</option>
								<option class="font-italic" value="CLASSIC">CLASSIC</option>
								<option class="font-italic" value="FANTASY">FANTASY</option>
								<option class="font-italic" value="CRIME">CRIME</option>
								<option class="font-italic" value="PSYCHOLOGY">PSYCHOLOGY</option>
								<option class="font-italic" value="HORROR">HORROR</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button id="modal-add-button" type="submit" class="btn btn-success">Add
						book</button>
					<button type="button" class="btn btn-outline-danger"
						data-bs-dismiss="modal">Dismiss</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script
	src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js">
	
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
	
</script>
</html>
