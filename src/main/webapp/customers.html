<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/customers.js"></script>
  <title></title>
</head>
<body>
  <br>
  <form class="float-left" style="margin: 5px;" id="upload-form" name="upload-form">
    <div class="container" style="text-align: left">
      <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5">
          <input id="file-upload" name="file-upload" type="file" class="btn-outline-light" style="margin: 5px;">
          <button id="upload-file" type="button" class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewbox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
          <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"></path></svg> <span class="visually-hidden">Upload</span></button>
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7">
          
        </div>
      </div>
    </div>
  </form>
  <div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-6">
              <h2>Manage <b>Customers</b></h2>
            </div>
            <div class="col-xs-6" style="margin: 2px;">
              <a href="#addCustomerModal" id="add-new-customer" class="btn btn-success" data-toggle="modal"><i class="material-icons"></i> <span>Add New Customer</span></a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody id="customers"></tbody>
        </table>
        <div class="clearfix">
          <div class="hint-text">
            <b>Showing all customers</b>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Edit Modal HTML -->
  <div id="addCustomerModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Add New Customer</h4><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>First Name:</label> <input id="first-name-label" type="text" class="form-control" required="">
            </div>
            <div class="form-group">
              <label>Last Name:</label> <input id="last-name-label" type="text" class="form-control" required="">
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel"> <button id="modal-add-customer" type="submit" class="btn btn-success">Add Customer</button>
          </div>
        </form>
      </div>
    </div>
  </div><!-- Edit Modal HTML -->
  <div id="editCustomerModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Edit Customer</h4><button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          </div>
          <div id="edit-modal" class="modal-body">
            <input id="id-customer-edit" type="hidden" class="form-control">
            <div class="form-group">
              <label>First Name:</label> <input id="first-name-edit" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Last Name:</label> <input id="last-name-edit" type="text" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel"> <button id="modal-edit-customer" type="submit" class="btn btn-warning">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
